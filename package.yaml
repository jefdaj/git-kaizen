name:                git-kaizen
description:         Incrementally organize files and improve file-related workflows.
version:             1.0.0.0
author:              jefdaj
maintainer:          jefdaj@users.noreply.github.com
copyright:           "MIT"

data-files:
  - examples/*/*/*.hs

dependencies:
  - base
  - dhall
  - docopt
  - filepath
  - filepath
  - filepattern
  - ghc
  - ghc-paths
  - pretty-simple
  - split
  - tasty
  - tasty-discover
  - text

library:
  source-dirs: lib
  exposed-modules:
  - GitKaizen.Interface
  - GitKaizen.Types

executable:
  source-dirs: app
  main: Main.hs
  dependencies:
  - git-kaizen

tests:
  test:
    main: "Test.hs"
    source-dirs: "test"
    dependencies:
    - "base"
